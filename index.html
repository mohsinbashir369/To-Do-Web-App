<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohsin's Awesome To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-clipboard-check"></i> Mohsin's To-Do App</h1>
            <p>Organize your day, one task at a time.</p>
        </div>
    </header>

    <div class="wrapper">
        <main class="container">
            <section class="task-column" id="todo-column">
                <h2><i class="fas fa-list-ul"></i> To Do Tasks</h2>
                <div class="task-list-container">
                    </div>
            </section>

            <section class="app-center">
                <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
                <form id="task-form">
                    <input type="text" id="task-text" placeholder="e.g., Finish project report" required>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-list"><i class="fas fa-folder"></i> List:</label>
                            <select id="task-list">
                                <option value="General">General</option>
                                <option value="Work">Work</option>
                                <option value="Personal">Personal</option>
                                <option value="Study">Study</option>
                                <option value="Shopping">Shopping</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="task-date"><i class="fas fa-calendar-alt"></i> Due Date:</label>
                            <input type="date" id="task-date">
                        </div>

                        <div class="form-group">
                            <label for="task-time"><i class="fas fa-clock"></i> Due Time:</label>
                            <input type="time" id="task-time">
                        </div>
                    </div>
                    
                    <button type="submit" id="add-button"><i class="fas fa-paper-plane"></i> Add Task</button>
                </form>

                <div class="filter-controls">
                    <h3><i class="fas fa-filter"></i> Filter Lists:</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn" data-list="All">All</button>
                        <button class="filter-btn" data-list="General">General</button>
                        <button class="filter-btn" data-list="Work">Work</button>
                        <button class="filter-btn" data-list="Personal">Personal</button>
                        <button class="filter-btn" data-list="Study">Study</button>
                        <button class="filter-btn" data-list="Shopping">Shopping</button>
                    </div>
                </div>
            </section>

            <section class="task-column" id="completed-column">
                <h2><i class="fas fa-check-circle"></i> Completed Tasks</h2>
                <div class="task-list-container">
                    </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
